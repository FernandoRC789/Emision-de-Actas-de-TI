<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Sistema de Gestión de Actas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/}">Gestión de Actas TI</a>
        <div>
            <a class="nav-link text-white d-inline mx-2" th:href="@{/colaboradores}">Colaboradores</a>
            <a class="nav-link text-white d-inline mx-2" th:href="@{/activos}">Activos</a>
            <a class="nav-link text-white d-inline mx-2" th:href="@{/actas}">Actas</a>
            <a class="nav-link text-white d-inline mx-2" th:href="@{/reportes}">Reportes</a>
        </div>
    </div>
</nav>

<div class="container mt-5 text-center">
    <h2 class="mb-3 text-primary fw-bold">Bienvenido al Sistema de Gestión de Actas TI</h2>
    <p class="text-muted">Administra actas de entrega, préstamo y recepción de activos tecnológicos.</p>
    <button class="btn btn-success mt-3" onclick="mostrarInfo()">Ver información</button>
</div>

<script>
    function mostrarInfo() {
      Swal.fire({
        title: 'Gestión de Actas TI',
        text: 'Sistema que digitaliza el proceso de entrega y control de activos tecnológicos.',
        icon: 'info',
        confirmButtonText: 'Entendido'
      });
    }
</script>

<footer class="text-center mt-5 p-3 bg-primary text-white">
    © 2025 Área TI — Sistema de Gestión de Actas
</footer>
</body>
</html>
