<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Activos Tecnológicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Inicio</a>
  </div>
</nav>

<div class="container mt-5">
  <h3 class="text-primary mb-4 fw-bold">Gestión de Activos Tecnológicos</h3>

  <!-- Formulario para crear / editar -->
  <form id="formActivo" th:action="@{/activos/guardar}" th:object="${activo}" method="post" class="card p-4 shadow-sm">
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Código interno</label>
        <input type="text" class="form-control" th:field="*{codigoInterno}" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Tipo</label>
        <select class="form-select" th:field="*{tipo}" required>
          <option value="">Seleccione...</option>
          <option value="Laptop">Laptop</option>
          <option value="Celular">Celular</option>
          <option value="Mochila">Mochila</option>
          <option value="Periférico">Periférico</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Marca</label>
        <input type="text" class="form-control" th:field="*{marca}" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Modelo</label>
        <input type="text" class="form-control" th:field="*{modelo}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Número de serie</label>
        <input type="text" class="form-control" th:field="*{numeroSerie}">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Estado</label>
        <select class="form-select" th:field="*{estado}">
          <option value="">Seleccione...</option>
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Observaciones</label>
        <input type="text" class="form-control" th:field="*{observaciones}">
      </div>
    </div>

    <button type="button" class="btn btn-success" onclick="confirmarGuardado()">Guardar Activo</button>
  </form>

  <!-- Tabla de activos -->
  <div class="mt-5">
    <h5 class="text-secondary mb-3">Lista de Activos</h5>
    <table class="table table-bordered table-striped">
      <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Código Interno</th>
        <th>Tipo</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Número de Serie</th>
        <th>Estado</th>
        <th>Observaciones</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="activo : ${activos}">
        <td th:text="${activo.id}"></td>
        <td th:text="${activo.codigoInterno}"></td>
        <td th:text="${activo.tipo}"></td>
        <td th:text="${activo.marca}"></td>
        <td th:text="${activo.modelo}"></td>
        <td th:text="${activo.numeroSerie}"></td>
        <td th:text="${activo.estado}"></td>
        <td th:text="${activo.observaciones}"></td>
        <td>
          <a th:href="@{'/activos/editar/' + ${activo.id}}" class="btn btn-warning btn-sm">Editar</a>
          <a th:href="@{'/activos/eliminar/' + ${activo.id}}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar este activo?')">Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  function confirmarGuardado() {
    const form = document.getElementById('formActivo');

    Swal.fire({
      title: '¿Guardar activo?',
      text: 'Verifica que todos los campos estén correctos antes de continuar.',
      icon: 'question',
      showCancelButton: true,
      confirmButtonText: 'Sí, guardar',
      cancelButtonText: 'Cancelar'
    }).then(result => {
      if (result.isConfirmed) {
        form.submit();
      }
    });
  }

  // Mensaje de éxito tras guardar
  const params = new URLSearchParams(window.location.search);
  if (params.get('exito') === 'true') {
    Swal.fire('¡Éxito!', 'Activo registrado correctamente.', 'success');
  }
</script>

<footer class="text-center mt-5 p-3 bg-primary text-white">
  © 2025 Área TI — Sistema de Gestión de Actas
</footer>

</body>
</html>
