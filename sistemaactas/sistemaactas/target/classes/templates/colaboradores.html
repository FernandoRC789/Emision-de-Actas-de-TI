<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Colaboradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<!-- üîπ Barra de navegaci√≥n -->
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Inicio</a>
    </div>
</nav>

<div class="container mt-4">

    <h3 class="text-primary mb-4 fw-bold">Gesti√≥n de Colaboradores</h3>

    <!-- üîπ Formulario Crear / Editar -->
    <form id="formColaborador" th:action="@{/colaboradores/guardar}" method="post"
          th:object="${colaborador}" class="card p-4 shadow-sm">

        <input type="hidden" th:field="*{id}"/>

        <div class="row mb-3">
            <div class="col-md-3">
                <label class="form-label">DNI</label>
                <input type="text" th:field="*{dni}" class="form-control" maxlength="20" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Nombres</label>
                <input type="text" th:field="*{nombres}" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Apellidos</label>
                <input type="text" th:field="*{apellidos}" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">√Årea Funcional</label>
                <input type="text" th:field="*{areaFuncional}" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3">
                <label class="form-label">CECOS</label>
                <input type="text" th:field="*{cecos}" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Sede</label>
                <input type="text" th:field="*{sede}" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Correo</label>
                <input type="email" th:field="*{correo}" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Cargo</label>
                <input type="text" th:field="*{cargo}" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <input type="text" th:field="*{estado}" class="form-control">
        </div>

        <div class="text-end">
            <button type="button" class="btn btn-success" onclick="confirmarGuardado()">Guardar</button>
            <a th:href="@{/colaboradores}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>

    <!-- üîπ Tabla de registros -->
    <div class="card mt-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title text-primary">Lista de Colaboradores</h5>

            <table class="table table-bordered table-striped mt-3">
                <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>DNI</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>√Årea Funcional</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${colaboradores}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.dni}"></td>
                    <td th:text="${c.nombres}"></td>
                    <td th:text="${c.apellidos}"></td>
                    <td th:text="${c.areaFuncional}"></td>
                    <td th:text="${c.correo}"></td>
                    <td>
                        <a th:href="@{'/colaboradores/editar/' + ${c.id}}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{'/colaboradores/eliminar/' + ${c.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirmarEliminacion(event)">Eliminar</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(colaboradores)}">
                    <td colspan="7" class="text-center text-muted">No hay colaboradores registrados</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- üîπ Scripts -->
<script>
    // Confirmar guardado con SweetAlert
    function confirmarGuardado() {
        Swal.fire({
            title: '¬øGuardar colaborador?',
            text: 'Verifica que los datos sean correctos antes de continuar.',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'S√≠, guardar',
            cancelButtonText: 'Cancelar'
        }).then(result => {
            if (result.isConfirmed) {
                document.getElementById('formColaborador').submit();
            }
        });
    }

    // Confirmar eliminaci√≥n
    function confirmarEliminacion(e) {
        e.preventDefault();
        const url = e.currentTarget.getAttribute('href');
        Swal.fire({
            title: '¬øEliminar colaborador?',
            text: 'Esta acci√≥n no se puede deshacer.',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'S√≠, eliminar',
            cancelButtonText: 'Cancelar'
        }).then(result => {
            if (result.isConfirmed) {
                window.location.href = url;
            }
        });
    }

    // Mostrar mensaje de √©xito tras redirecci√≥n
    const params = new URLSearchParams(window.location.search);
    if (params.get('exito') === 'true') {
        Swal.fire('¬°√âxito!', 'Colaborador registrado correctamente.', 'success');
    }
</script>

<footer class="text-center mt-5 p-3 bg-primary text-white">
    ¬© 2025 √Årea TI ‚Äî Sistema de Gesti√≥n de Actas
</footer>

</body>
</html>
